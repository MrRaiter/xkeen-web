<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xkeen Web UI</title>
  <style>
    :root[data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #e0e0e0;
      --text-primary: #212121;
      --text-secondary: #757575;
      --border-color: #d0d0d0;
      --accent: #2196f3;
      --accent-hover: #1976d2;
      --success: #4caf50;
      --danger: #f44336;
      --warning: #ff9800;
    }
    
    :root, :root[data-theme="dark"] {
      --bg-primary: #1e1e1e;
      --bg-secondary: #252525;
      --bg-tertiary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #404040;
      --accent: #2196f3;
      --accent-hover: #42a5f5;
      --success: #66bb6a;
      --danger: #ef5350;
      --warning: #ffa726;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }
    
    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .header-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover:not(:disabled) {
      opacity: 0.9;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover:not(:disabled) {
      opacity: 0.9;
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .btn-secondary:hover:not(:disabled) {
      opacity: 0.8;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    body.changed .btn-save {
      background: var(--warning);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    body.running .status-indicator {
      background: var(--success);
    }
    
    body:not(.running) .status-indicator {
      background: var(--danger);
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.5rem;
    }
    
    /* Dropdown */
    .dropdown {
      position: relative;
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.25rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    
    .dropdown-menu.hidden {
      display: none;
    }
    
    .dropdown-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.875rem;
    }
    
    .dropdown-item:hover {
      background: var(--bg-tertiary);
    }
    
    .dropdown-divider {
      height: 1px;
      background: var(--border-color);
      margin: 0.25rem 0;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.25rem;
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      overflow-x: auto;
      flex-shrink: 0;
    }
    
    .tab {
      padding: 0.5rem 1rem;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
      white-space: nowrap;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-bottom: none;
      position: relative;
    }
    
    .tab:hover {
      background: var(--bg-primary);
    }
    
    .tab.active {
      background: var(--bg-primary);
      border-bottom: 2px solid var(--accent);
    }
    
    .tab-close {
      display: inline-block;
      margin-left: 0.5rem;
      color: var(--text-secondary);
      font-weight: bold;
      cursor: pointer;
    }
    
    .tab-close:hover {
      color: var(--danger);
    }
    
    /* Editor */
    .editor-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .editor {
      flex: 1;
      padding: 1rem;
      background: var(--bg-primary);
      border: none;
      resize: none;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      color: var(--text-primary);
      outline: none;
    }
    
    .editor:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Footer */
    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1.5rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      font-size: 0.75rem;
      color: var(--text-secondary);
      flex-shrink: 0;
    }
    
    .footer-links a {
      color: var(--accent);
      text-decoration: none;
      margin-left: 1rem;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .modal.hidden {
      display: none;
    }
    
    .modal-content {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .modal-body {
      margin-bottom: 1.5rem;
      white-space: pre-wrap;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.875rem;
      max-height: 400px;
      overflow-y: auto;
      background: var(--bg-primary);
      padding: 1rem;
      border-radius: 4px;
    }
    
    .modal-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 0.875rem;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    /* Loading */
    body.disabled {
      pointer-events: none;
    }
    
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="status-indicator"></span>
        xkeen
      </div>
      
      <div class="header-controls" id="main-controls" style="display: none;">
        <button class="btn btn-primary btn-save" id="btn-save">Save</button>
        
        <div class="dropdown">
          <button class="btn btn-secondary" id="btn-menu">Menu â–¾</button>
          <div class="dropdown-menu hidden" id="dropdown-menu">
            <div class="dropdown-item" id="btn-restart">Restart Service</div>
            <div class="dropdown-item" id="btn-reload">Reload Service</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" id="btn-start">Start Service</div>
            <div class="dropdown-item" id="btn-stop">Stop Service</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" id="btn-theme">Toggle Theme</div>
            <div class="dropdown-item" id="btn-logout">Logout</div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="tabs" id="tabs"></div>
    
    <div class="editor-container">
      <textarea class="editor" id="editor" placeholder="Select a file to edit..."></textarea>
    </div>
    
    <footer>
      <div>xkeen-web-ui v__VERSION__</div>
      <div class="footer-links">
        <a href="https://github.com/yourusername/xkeen" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>
  
  <!-- Login Modal -->
  <div class="modal hidden" id="login-modal">
    <div class="modal-content">
      <div class="modal-title">Login</div>
      <div class="modal-body" style="background: transparent; padding: 0;">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="login-user" autocomplete="username">
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="login-pass" autocomplete="current-password">
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" id="btn-login">Login</button>
      </div>
    </div>
  </div>
  
  <!-- Confirm Modal -->
  <div class="modal hidden" id="confirm-modal">
    <div class="modal-content">
      <div class="modal-title">Confirm</div>
      <div class="modal-body" id="confirm-text"></div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="btn-confirm-no">Cancel</button>
        <button class="btn btn-primary" id="btn-confirm-yes">OK</button>
      </div>
    </div>
  </div>
  
  <!-- Alert Modal -->
  <div class="modal hidden" id="alert-modal">
    <div class="modal-content">
      <div class="modal-title" id="alert-title">Alert</div>
      <div class="modal-body" id="alert-text"></div>
      <div class="modal-actions">
        <button class="btn btn-primary" id="btn-alert-ok">OK</button>
      </div>
    </div>
  </div>
  
  <script>
    const IS_AUTHENTICATED = __AUTHENTICATED__;
    
    // API client
    const api = {
      async request(cmd, data = {}) {
        try {
          const formData = new URLSearchParams();
          formData.append('cmd', cmd);
          Object.keys(data).forEach(key => formData.append(key, data[key]));
          
          const response = await fetch('/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
          });
          
          if (response.status === 401) {
            app.showLogin();
            return null;
          }
          
          const result = await response.json();
          console.log('API Response:', cmd, result);
          return result;
        } catch (error) {
          console.error('API Error:', cmd, error);
          return { error: error.message };
        }
      },
      
      login: (user, password) => api.request('login', { user, password }),
      logout: () => api.request('logout'),
      getFiles: () => api.request('filenames'),
      getFileContent: (filename) => api.request('filecontent', { filename }),
      saveFile: (filename, content) => api.request('filesave', { filename, content }),
      removeFile: (filename) => api.request('fileremove', { filename }),
      serviceAction: (action) => api.request(action),
    };
    
    // UI Manager
    class App {
      constructor() {
        this.currentFile = null;
        this.originalContent = '';
        this.files = [];
        
        this.elements = {
          tabs: document.getElementById('tabs'),
          editor: document.getElementById('editor'),
          mainControls: document.getElementById('main-controls'),
          
          btnSave: document.getElementById('btn-save'),
          btnMenu: document.getElementById('btn-menu'),
          btnRestart: document.getElementById('btn-restart'),
          btnReload: document.getElementById('btn-reload'),
          btnStart: document.getElementById('btn-start'),
          btnStop: document.getElementById('btn-stop'),
          btnTheme: document.getElementById('btn-theme'),
          btnLogout: document.getElementById('btn-logout'),
          
          loginModal: document.getElementById('login-modal'),
          loginUser: document.getElementById('login-user'),
          loginPass: document.getElementById('login-pass'),
          btnLogin: document.getElementById('btn-login'),
          
          confirmModal: document.getElementById('confirm-modal'),
          confirmText: document.getElementById('confirm-text'),
          btnConfirmYes: document.getElementById('btn-confirm-yes'),
          btnConfirmNo: document.getElementById('btn-confirm-no'),
          
          alertModal: document.getElementById('alert-modal'),
          alertTitle: document.getElementById('alert-title'),
          alertText: document.getElementById('alert-text'),
          btnAlertOk: document.getElementById('btn-alert-ok'),
          
          dropdownMenu: document.getElementById('dropdown-menu'),
        };
        
        this.initEvents();
        this.initTheme();
        
        if (IS_AUTHENTICATED) {
          this.init();
        } else {
          this.showLogin();
        }
      }
      
      initTheme() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.dataset.theme = theme;
      }
      
      toggleTheme() {
        const root = document.documentElement;
        const theme = root.dataset.theme === 'dark' ? 'light' : 'dark';
        root.dataset.theme = theme;
        localStorage.setItem('theme', theme);
      }
      
      initEvents() {
        // Save button
        this.elements.btnSave.addEventListener('click', () => this.saveFile());
        
        // Editor changes
        this.elements.editor.addEventListener('input', () => {
          const changed = this.elements.editor.value !== this.originalContent;
          document.body.classList.toggle('changed', changed);
        });
        
        // Keyboard shortcuts
        this.elements.editor.addEventListener('keydown', (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault();
            this.saveFile();
          }
        });
        
        // Menu dropdown
        this.elements.btnMenu.addEventListener('click', () => {
          this.elements.dropdownMenu.classList.toggle('hidden');
        });
        
        document.addEventListener('click', (e) => {
          if (!e.target.closest('.dropdown')) {
            this.elements.dropdownMenu.classList.add('hidden');
          }
        });
        
        // Service actions
        this.elements.btnRestart.addEventListener('click', () => this.serviceAction('restart', 'Restart service?'));
        this.elements.btnReload.addEventListener('click', () => this.serviceAction('reload', 'Reload service?'));
        this.elements.btnStart.addEventListener('click', () => this.serviceAction('start', 'Start service?'));
        this.elements.btnStop.addEventListener('click', () => this.serviceAction('stop', 'Stop service?'));
        
        // Theme toggle
        this.elements.btnTheme.addEventListener('click', () => {
          this.elements.dropdownMenu.classList.add('hidden');
          this.toggleTheme();
        });
        
        // Logout
        this.elements.btnLogout.addEventListener('click', async () => {
          this.elements.dropdownMenu.classList.add('hidden');
          await api.logout();
          window.location.reload();
        });
        
        // Login
        console.log('Setting up login button handler...');
        if (this.elements.btnLogin) {
          this.elements.btnLogin.addEventListener('click', (e) => {
            console.log('Login button clicked!');
            e.preventDefault();
            this.login();
          });
          console.log('Login button handler attached');
        } else {
          console.error('btnLogin element not found!');
        }
        this.elements.loginUser.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.elements.loginPass.focus();
        });
        this.elements.loginPass.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            console.log('Enter pressed in password field');
            this.login();
          }
        });
        
        // Modals
        this.elements.btnAlertOk.addEventListener('click', () => {
          this.elements.alertModal.classList.add('hidden');
        });
      }
      
      async init() {
        const data = await api.getFiles();
        if (!data) return;
        
        this.files = data.files || [];
        this.setServiceStatus(data.service);
        
        if (this.files.length > 0) {
          this.renderTabs();
          this.loadFile(this.files[0]);
        }
        
        this.elements.mainControls.style.display = 'flex';
      }
      
      renderTabs() {
        this.elements.tabs.innerHTML = '';
        
        this.files.forEach(filename => {
          const tab = document.createElement('div');
          tab.className = 'tab';
          tab.textContent = filename;
          
          if (filename.endsWith('.log')) {
            const close = document.createElement('span');
            close.className = 'tab-close';
            close.textContent = 'ðŸ—‘ï¸';
            close.title = 'Clear log';
            close.addEventListener('click', async (e) => {
              e.stopPropagation();
              const confirmed = await this.confirm('Clear log file?');
              if (confirmed) {
                await api.saveFile(filename, '');
                if (this.currentFile === filename) {
                  this.elements.editor.value = '';
                  this.originalContent = '';
                }
                this.alert('Success', 'Log file cleared');
              }
            });
            tab.appendChild(close);
          }
          
          tab.addEventListener('click', () => this.loadFile(filename));
          this.elements.tabs.appendChild(tab);
        });
      }
      
      async loadFile(filename) {
        if (this.elements.editor.value !== this.originalContent) {
          const confirmed = await this.confirm('Unsaved changes. Continue?');
          if (!confirmed) return;
        }
        
        const data = await api.getFileContent(filename);
        if (!data) return;
        
        this.currentFile = filename;
        this.elements.editor.value = data.content || '';
        this.originalContent = data.content || '';
        this.elements.editor.disabled = filename.endsWith('.log');
        
        document.body.classList.remove('changed');
        
        // Update active tab
        this.elements.tabs.querySelectorAll('.tab').forEach(tab => {
          tab.classList.toggle('active', tab.textContent.startsWith(filename));
        });
      }
      
      async saveFile() {
        if (!this.currentFile) return;
        if (this.elements.editor.value === this.originalContent) return;
        
        const result = await api.saveFile(this.currentFile, this.elements.editor.value);
        if (result && !result.error) {
          this.originalContent = this.elements.editor.value;
          document.body.classList.remove('changed');
          this.alert('Success', `File ${this.currentFile} saved`);
        } else {
          this.alert('Error', result?.error || 'Failed to save file');
        }
      }
      
      async serviceAction(action, confirmText) {
        this.elements.dropdownMenu.classList.add('hidden');
        
        const confirmed = await this.confirm(confirmText);
        if (!confirmed) return;
        
        document.body.classList.add('disabled');
        const result = await api.serviceAction(action);
        document.body.classList.remove('disabled');
        
        if (result && !result.error) {
          const output = result.output?.join('\n') || 'Done';
          this.alert('Service Action', output);
          
          if (action === 'start' || action === 'restart') {
            this.setServiceStatus(true);
          } else if (action === 'stop') {
            this.setServiceStatus(false);
          }
        } else {
          this.alert('Error', result?.error || 'Failed to execute action');
        }
      }
      
      setServiceStatus(running) {
        document.body.classList.toggle('running', running);
      }
      
      showLogin() {
        this.elements.loginModal.classList.remove('hidden');
        this.elements.loginUser.focus();
      }
      
      async login() {
        const user = this.elements.loginUser.value;
        const password = this.elements.loginPass.value;
        
        if (!user || !password) {
          this.alert('Error', 'Please enter username and password');
          return;
        }
        
        console.log('Attempting login...', { user });
        const result = await api.login(user, password);
        console.log('Login result:', result);
        
        if (result && result.status === 0) {
          console.log('Login successful, reloading...');
          window.location.reload();
        } else {
          const errorMsg = result?.error || 'Invalid username or password';
          console.error('Login failed:', errorMsg);
          this.alert('Error', errorMsg);
        }
      }
      
      confirm(text) {
        return new Promise((resolve) => {
          this.elements.confirmText.textContent = text;
          this.elements.confirmModal.classList.remove('hidden');
          
          const yes = () => {
            this.elements.confirmModal.classList.add('hidden');
            this.elements.btnConfirmYes.removeEventListener('click', yes);
            this.elements.btnConfirmNo.removeEventListener('click', no);
            resolve(true);
          };
          
          const no = () => {
            this.elements.confirmModal.classList.add('hidden');
            this.elements.btnConfirmYes.removeEventListener('click', yes);
            this.elements.btnConfirmNo.removeEventListener('click', no);
            resolve(false);
          };
          
          this.elements.btnConfirmYes.addEventListener('click', yes);
          this.elements.btnConfirmNo.addEventListener('click', no);
        });
      }
      
      alert(title, text) {
        this.elements.alertTitle.textContent = title;
        this.elements.alertText.textContent = text;
        this.elements.alertModal.classList.remove('hidden');
      }
    }
    
    const app = new App();
  </script>
</body>
</html>
