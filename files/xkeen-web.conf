# xkeen-web Configuration File
# This file is sourced by the init.d script

# Web server port
# Note: Port 90 is typically used by nfqws-keenetic-web
PORT=91

# XKeen/Xray configuration directory
XKEEN_CONFIG=/opt/etc/xray/configs

# XKeen service script path (Xray init.d script)
XKEEN_SERVICE=/opt/etc/init.d/S24xray

# Authentication credentials
# IMPORTANT: Change these in production!
XKEEN_USER=root
XKEEN_PASS=keenetic
